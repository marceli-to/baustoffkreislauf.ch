tabs:
  main:
    display: Inhalt
    sections:
      -
        fields:
          -
            handle: location
            field:
              type: text
              display: Ort
              localizable: true
              width: 50
          -
            handle: date
            field:
              type: date
              display: Datum
              localizable: false
              width: 50
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: lead
            field:
              type: textarea
              display: Lead
              localizable: true
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
              remove_empty_nodes: false
              collapse: true
              type: bard
              display: Inhalt
              localizable: true
              container: assets
              sets:
                content_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    image:
                      display: Einzelbild
                      instructions: 'Einzelnes Bild hinzuf체gen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image
                    images:
                      display: 'Mehrere Bilder (Raster)'
                      instructions: 'Mehrere grosse Bilder hinzuf체gen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: images
                    image_slideshow:
                      display: 'Bildergalerie (Slideshow)'
                      instructions: 'Mehrere Bilder in Slideshow'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: image_slideshow
                    video:
                      display: Video
                      instructions: 'Video hinzuf체gen (Youtube/Vimeo oder aus Datei)'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video
          -
            handle: published_at
            field:
              type: date
              display: 'Publiziert am'
              localizable: false
              validate:
                - required
  teaser:
    display: Vorschau
    sections:
      -
        fields:
          -
            handle: preview_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Bild
              localizable: false
          -
            handle: preview_title
            field:
              type: text
              display: Titel
              localizable: true
              validate:
                - required
          -
            handle: preview_text
            field:
              type: textarea
              display: Text
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: category
            field:
              type: terms
              taxonomies:
                - category
              display: Kategorie
              mode: select
              localizable: false
              max_items: 1
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
              localizable: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
  seo:
    display: SEO
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            import: seo
  settings:
    display: Einstellungen
    sections:
      -
        display: Einstellungen
        fields:
          -
            import: search_index
title: Beitr채ge
