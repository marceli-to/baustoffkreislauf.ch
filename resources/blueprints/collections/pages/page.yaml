title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              collapse: true
              type: replicator
              display: Inhalte
              localizable: true
              sets:
                content_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    teasers:
                      display: 'Beitragsteaser für Startseite'
                      instructions: 'Teaser(s) hinzufügen.'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: teasers
                    list_posts:
                      display: 'Beiträge verknüpfen'
                      instructions: 'Beiträge verknüpfen & nach Kategorie anzeigen'
                      icon: dashboard-layout-2
                      fields:
                        -
                          import: list_posts
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    image:
                      display: Einzelbild
                      instructions: 'Einzelnes Bild hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image
                    images:
                      display: 'Mehrere Bilder (Raster)'
                      instructions: 'Mehrere grosse Bilder hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: images
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    team:
                      display: Team
                      instructions: 'Team hinzufügen.'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: team
                    splash:
                      display: Störer
                      instructions: 'Störer Element hinzufügen.'
                      icon: align-object-center
                      fields:
                        -
                          import: splash
                    newsletter_form:
                      display: 'Newsletter Formular'
                      instructions: 'Newsletter Formular hinzufügen'
                      icon: form-text-field
                      fields:
                        -
                          import: newsletter_form
                    events:
                      display: Anlässe
                      instructions: 'Liste der Anlässe hinzufügen.'
                      icon: calendar-date
                      fields:
                        -
                          import: events
  media:
    display: Medien
    sections:
      -
        display: Medien
        fields:
          -
            handle: header_image
            field:
              max_files: 1
              container: assets
              folder: mood
              type: assets
              display: Headerbild
              localizable: false
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
