title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              localizable: true
          -
            handle: page_elements
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                content_elements:
                  display: Hauptelemente
                  instructions: null
                  icon: addon-boxes-stack
                  sets:
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    team:
                      display: Team
                      instructions: 'Team hinzufügen.'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: team
                    teasers:
                      display: Teasers
                      instructions: 'Teaser(s) hinzufügen.'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: teasers
                    image:
                      display: Bild
                      instructions: 'Einzelnes Bild hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image
                    images:
                      display: Mehrere Bilder
                      instructions: 'Mehrere grosse Bilder hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: images
                special_elements:
                  display: Spezialelemente
                  instructions: null
                  icon: addon-boxes-stack
                  sets:
                    splash:
                      display: Störer
                      instructions: 'Störer Element hinzufügen.'
                      icon: align-object-center
                      fields:
                        -
                          import: splash
                    newsletter_form:
                      display: 'Newsletter Formular'
                      instructions: 'Newsletter Formular hinzufügen'
                      icon: form-text-field
                      fields:
                        -
                          import: newsletter_form
              type: replicator
              display: Inhalte
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
