tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
              display: Titel
          -
            handle: event_date
            field:
              format: d.m.Y
              type: date
              display: Datum
              localizable: true
          -
            handle: location
            field:
              type: textarea
              display: Ort
              localizable: true
              width: 50
          -
            handle: google_maps_url
            field:
              type: text
              display: 'Google Maps'
              localizable: true
              width: 50
          -
            handle: description
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - removeformat
                - anchor
                - h1
                - lead
              toolbar_mode: floating
              remove_empty_nodes: true
              type: bard
              display: Beschreibung
              localizable: true
          -
            handle: program_file
            field:
              max_files: 1
              container: assets
              folder: downloads
              type: assets
              display: 'Programm (PDF)'
              localizable: true
          -
            handle: without_charge
            field:
              type: toggle
              display: 'Kostenlos?'
              localizable: false
          -
            handle: fee_members
            field:
              input_type: number
              type: text
              display: 'Teilnahmegebühr Mitglieder'
              localizable: true
              width: 50
              instructions_position: below
              instructions: 'Nur Betrag (z.B. 45.00)'
              unless:
                without_charge: 'equals true'
          -
            handle: fee_non_members
            field:
              input_type: number
              type: text
              display: 'Teilnahmegebühr Nicht-Mitglieder'
              localizable: true
              width: 50
              instructions_position: below
              instructions: 'Nur Betrag (z.B. 60.00)'
              unless:
                without_charge: 'equals true'
          -
            handle: members_only
            field:
              type: toggle
              display: 'Nur für Mitglieder'
              localizable: false
