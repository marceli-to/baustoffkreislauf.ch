tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: text
            field:
              buttons:
                - h2
                - bold
                - removeformat
                - anchor
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: floating
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: true
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: true
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: Text
              icon: bard
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
