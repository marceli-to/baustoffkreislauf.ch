title: Teaser
fields:
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Bild
      localizable: true
  -
    handle: image_ratio
    field:
      options:
        portrait: Hochformat
        landscape: Querformat
        square: Quadrat
      type: select
      display: 'Format Vorschaubild'
      localizable: true
      default: portrait
      instructions: 'Seitenverhältnis für Vorschaubild'
  -
    handle: title
    field:
      type: text
      display: Titel
      localizable: true
      validate:
        - required
  -
    handle: text
    field:
      buttons:
        - bold
        - anchor
      toolbar_mode: floating
      remove_empty_nodes: true
      type: bard
      display: Text
      localizable: true
      validate:
        - required
  -
    handle: link
    field:
      collections:
        - pages
      container: assets
      type: link
      display: Link
      localizable: true
      width: 50
  -
    handle: link_text
    field:
      type: text
      display: Linktext
      localizable: true
      width: 50
