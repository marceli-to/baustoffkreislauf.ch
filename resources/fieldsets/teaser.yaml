title: Teaser
fields:
  -
    handle: teaser_type
    field:
      options:
        post: Beitrag
        misc: 'Manueller Teaser'
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: post
      type: select
      display: Typ
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: post
    field:
      max_items: 1
      mode: default
      create: true
      collections:
        - posts
      type: entries
      display: Beitrag
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      if:
        teaser_type: 'equals post'
  -
    handle: image
    field:
      max_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Bild
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: image_ratio
    field:
      options:
        portrait: Hochformat
        landscape: Querformat
        square: Quadrat
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      type: select
      display: Bildformat
      localizable: false
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: has_overlay
    field:
      default: false
      type: toggle
      display: 'Filter?'
      instructions: 'Filter Ã¼ber dem Bild, verschwindet bei mouse over.'
      localizable: false
      width: 50
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Titel
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - 'required_if:teaser_type,misc'
  -
    handle: text
    field:
      buttons:
        - bold
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: floating
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: true
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Text
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: link
    field:
      collections:
        - pages
      container: assets
      type: link
      display: Link
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      width: 50
      if:
        teaser_type: 'equals misc'
  -
    handle: link_text
    field:
      input_type: text
      antlers: false
      type: text
      display: Linktext
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      width: 50
      if:
        teaser_type: 'equals misc'
