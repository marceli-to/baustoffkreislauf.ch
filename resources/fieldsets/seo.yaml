title: SEO
fields:
  -
    handle: open_graph_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      instructions: 'Kann als Ersatz für den automatisch generierten Seitentitel verwendet werden.'
      localizable: true
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: meta_description
    field:
      antlers: false
      type: textarea
      display: Description
      icon: textarea
      instructions: 'Ein bis zwei beschreibende Sätze über den Inhalt der Seite.'
      localizable: true
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: meta_keywords
    field:
      antlers: false
      type: textarea
      display: Keywords
      icon: textarea
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: open_graph_image
    field:
      max_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      instructions: 'Beim "sharing" verwendetes Bild (Open Graph Image).'
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
