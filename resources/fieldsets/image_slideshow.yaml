title: Bildergalerie
fields:
  -
    handle: images
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        neue_set-gruppe:
          display: 'Neue Set-Gruppe'
          instructions: null
          icon: null
          sets:
            image:
              display: Bild
              instructions: null
              icon: media-image-picture-orientation
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Bild
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: caption
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Legende
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: Bilder
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
