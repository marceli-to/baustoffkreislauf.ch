title: Bildergalerie
fields:
  -
    handle: images
    field:
      type: replicator
      display: Bilder
      localizable: true
      sets:
        neue_set-gruppe:
          display: 'Neue Set-Gruppe'
          sets:
            image:
              display: Bild
              icon: media-image-picture-orientation
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Bild
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: legend
                  field:
                    antlers: false
                    type: textarea
                    display: Legende
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: copyright
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Copyright
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
