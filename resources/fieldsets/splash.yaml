title: Störer
fields:
  -
    handle: hint_federation
    field:
      type: toggle
      display: 'Hinweis Verbände'
      localizable: false
      instructions: 'Falls aktiviert, wird der globale Hinweistext übernommen. Dieser ist bearbeitbar in «Globals».'
  -
    handle: text
    field:
      buttons:
        - h2
        - h3
        - bold
        - removeformat
        - anchor
        - text-medium
      toolbar_mode: floating
      remove_empty_nodes: true
      type: bard
      display: Text
      localizable: false
      if:
        hint_federation: 'equals false'
  -
    handle: link
    field:
      collections:
        - pages
      container: assets
      type: link
      display: Link
      localizable: false
      width: 50
      if:
        hint_federation: 'equals false'
  -
    handle: link_text
    field:
      type: text
      display: Linktext
      localizable: false
      width: 50
      if:
        hint_federation: 'equals false'
