title: Editor
fields:
  -
    handle: content
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
        - lead
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: floating
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      container: assets
      localizable: true
      sets:
        downloads:
          display: Downloads
          instructions: null
          icon: download-arrow-down
          sets:
            press_release:
              display: Medienmitteilung
              instructions: 'Medienmitteilung als Download'
              icon: media-news-paper
              fields:
                -
                  import: press_release
            logo:
              display: Logo
              instructions: 'Logos für Download'
              icon: text-formatting-input-signature
              fields:
                -
                  import: logo
            image_downloads:
              display: Bilder
              instructions: 'Hochauflösende Bilder für Download'
              icon: media-image-picture-gallery
              fields:
                -
                  import: image_downloads
        special_elements:
          display: Spezialelemente
          instructions: null
          icon: addon-boxes-stack
          sets:
            newsletter_form:
              display: 'Newsletter Formular'
              instructions: 'Newsletter Formular hinzufügen'
              icon: form-text-field
              fields:
                -
                  import: newsletter_form
