title: Editor
fields:
  -
    handle: content
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
        - lead
      toolbar_mode: floating
      remove_empty_nodes: false
      type: bard
      display: Content
      container: assets
      localizable: true
      sets:
        downloads:
          display: Medien/Downloads
          icon: download-arrow-down
          sets:
            press_release:
              display: Medienmitteilung
              instructions: 'Medienmitteilung als Download'
              icon: media-news-paper
              fields:
                -
                  import: press_release
            logo:
              display: 'Logo Download'
              instructions: 'Logos für Download'
              icon: text-formatting-input-signature
              fields:
                -
                  import: logo
            image_downloads:
              display: 'Bilder Download'
              instructions: 'Hochauflösende Bilder für Download'
              icon: media-image-picture-gallery
              fields:
                -
                  import: image_downloads
        special_elements:
          display: Spezialelemente
          icon: addon-boxes-stack
          sets:
            newsletter_form:
              display: 'Newsletter Formular'
              instructions: 'Newsletter Formular hinzufügen'
              icon: form-text-field
              fields:
                -
                  import: newsletter_form
            button_panel:
              display: 'Button (Kachel)'
              instructions: 'Button hinzufügen'
              icon: link
              fields:
                -
                  handle: link_url
                  field:
                    collections:
                      - pages
                      - events
                      - courses
                      - publications
                    container: assets
                    type: link
                    display: Link
                    localizable: true
                -
                  handle: link_text
                  field:
                    type: text
                    display: Text
                    localizable: true
                -
                  handle: target
                  field:
                    options:
                      -
                        key: _blank
                        value: 'Neuer Tab'
                      -
                        key: _self
                        value: 'Gleicher Tab'
                    default: _self
                    type: select
                    display: 'Öffnen in'
                    localizable: false
  -
    handle: has_indent
    field:
      type: toggle
      display: 'Texteinzug?'
      instructions: 'Texteinzug für Inhalte.'
      localizable: false
