title: Editor
fields:
  -
    handle: content
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
        - lead
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: floating
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: true
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      container: assets
      localizable: true
      sets:
        page_elements:
          display: Inhaltselemente
          instructions: null
          icon: dashboard-layout
          sets:
            press_release:
              display: Medienmitteilung
              instructions: null
              icon: download-arrow-down
              fields:
                -
                  import: press_release
            newsletter_form:
              display: 'Newsletter Formular'
              instructions: 'Newsletter Formular hinzuf√ºgen'
              icon: form-text-field
              fields:
                -
                  import: newsletter_form
