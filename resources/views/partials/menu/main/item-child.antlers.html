<li class="block group border-t-black border-t {{ last ? 'lg:border-b-black lg:border-b' : '' }}">
  <a 
    href="{{ url }}" 
    class=" {{ is_current || is_parent ? 'text-lime' : '' }} {{ special ? 'lg:text-right' : '' }} block whitespace-nowrap hover:text-lime transition-colors text-xs lg:text-xs py-13 lg:py-8 pr-5 pl-35 lg:pl-5"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
