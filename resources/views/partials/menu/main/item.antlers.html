<li class="border-b-black border-b md:border-0">
  <a 
    href="{{ url }}" 
    class="block w-full px-20 py-10 md:p-0 text-md md:text-base font-acumin-bold font-bold md:hover:underline md:underline-offset-12 {{ is_current || is_parent ? 'text-lime md:text-black md:underline' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
