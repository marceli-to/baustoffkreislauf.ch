<li class="border-b-black border-b lg:border-0">
  <a 
    href="{{ url }}" 
    class="block w-full px-20 py-10 lg:p-0 lg:text-right text-md lg:text-xxs hover:text-lime transition-colors {{ is_current || is_parent ? 'text-lime' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
