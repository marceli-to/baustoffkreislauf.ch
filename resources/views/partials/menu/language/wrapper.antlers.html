<nav class="{{ class }}">
  <ul class="flex space-x-15">
    {{ locales current_first="false" }}
      <li>
        <a 
          href="{{ permalink }}{{ if get:id }}?id={{ get:id }}{{ /if }}" 
          title="{{ locale:locale }}"
          class="text-md md:text-base lg:text-md font-extrabold hover:text-lime transition-colors {{ site:short_locale == locale:locale ? 'text-lime' : '' }}">
          {{ locale:locale | substr:0:1 }}
        </a>
      </li>
    {{ /locales }}
  </ul>
</nav>
