<div class="bg-fog w-full relative mb-30 lg:mb-60 py-15 lg:py-30">
  <span class="bg-black text-white uppercase font-acumin-bold font-bold text-xxs leading-none tracking-[.2rem] absolute left-15 top-1/2 h-auto py-10 px-10 flex justify-center items-center -rotate-90 translate-x-[-50%] translate-y-[-50%]">
    {{ "Fachbereiche" | trans }}
  </span>
  {{ partial:layout/content }}
    <div class="grid grid-cols-12 gap-x-15 gap-y-25 ml-30 xl:ml-0">
      {{ topic }}
        <a 
          href="{{ url }}"
          class="col-span-12 md:col-span-6 border-t border-black bg-white p-15 lg:p-20 lg:pt-15 text-base lg:text-lg leading-[1.25] hyphens-auto no-underline hover:bg-lime transition-all"
          title="{{ title }}">
          {{ title }}
        </a>
      {{ /topic }}
    </div>
  {{ /partial:layout/content }}
</div>
