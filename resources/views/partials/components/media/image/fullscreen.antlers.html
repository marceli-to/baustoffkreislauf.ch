<figure class="w-full">
  <picture>
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset='xl-fs-webp' }}" type="image/webp">
    <source media="(min-width: 768px)" srcset="{{ glide:image preset='lg-fs-webp' }}" type="image/webp">
    <source srcset="{{ glide:image preset='md-fs-webp' }}" type="image/webp">
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset='xl-fs' }}" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="{{ glide:image preset='lg-fs' }}" type="image/jpeg">
    <img 
      src="{{ glide:image preset='md-fs' }}" 
      alt="{{ image:alt }}" 
      title="{{ image:alt }}" 
      height="{{ image:height }}" 
      width="{{ image:width }}"
      class="block w-full h-full aspect-[16/9] object-cover {{ class ?? '' }}"
      loading="lazy">
  </picture>
</figure>
