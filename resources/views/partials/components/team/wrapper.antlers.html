<section>
  {{ if text }}
    {{ text }}
  {{ /if }}

  {{ if team_members }}
    <div class="grid grid-cols-12 lg:grid-cols-10 gap-x-15 lg:gap-x-20">
      {{ team_members }}
        <div class="col-span-6 sm:col-span-4 lg:col-span-3">
          {{ partial:components/media/image/portrait }}
          <h3 class="mt-5 md:mt-10 xl:mt-15">{{ firstname }} {{ name }}</h3>
          <span class="text-xs xl:text-sm">{{ position ?? '' }}</span>
        </div>
      {{ /team_members}}
    </div>
  {{ /if }}
</section>
