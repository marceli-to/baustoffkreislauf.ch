<section>
  {{ if text }}
    {{ text }}
  {{ /if }}

  {{ if team_members }}
    <div class="grid grid-cols-12 lg:grid-cols-10 gap-x-15 lg:gap-x-20 gap-y-30 lg:gap-y-60">
      {{ team_members }}
        <div class="col-span-6 sm:col-span-4 lg:col-span-3">
          {{ if email }}
            <a href="mailto:{{ email }}" 
              class="!no-underline group" 
              title="E-Mail {{ firstname }} {{ name }}">
              {{ partial:components/media/image/portrait }}
              <h3 class="mt-5 md:mt-10 xl:mt-15 group-hover:text-turquoise transition-colors">{{ firstname }} {{ name }}</h3>
              <span class="text-xs xl:text-sm">{{ position ?? '' }}</span>
            </a>
          {{ /if }}
        </div>
      {{ /team_members}}
    </div>
  {{ /if }}
</section>
