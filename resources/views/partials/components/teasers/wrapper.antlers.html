{{ if teaser }}
  <div class="grid grid-cols-12 gap-x-15 lg:gap-x-20 gap-y-30 lg:gap-y-60">
    {{ teaser }}
      {{ if type == 'teaser_post' }}
        {{ partial:partials/components/teasers/post }}
      {{ else }}
        {{ partial:partials/components/teasers/misc }}
      {{ /if }}
    {{ /teaser }}
  </div>
{{ /if }}
