<div class="flex items-center w-1/2 sm:w-full"></div>
  <form 
    method="get"
    action="{{ url }}"
    class="relative js-search-form">

    <select name="category">
      <option value="">{{ "Alle" | trans }}</option>
      {{ taxonomy:category_publication }}
        <option 
          value="{{ slug }}" 
          {{ if get:category == slug }}
          selected
          {{ /if }}
          >
          {{ title }}
        </option>
    {{ /taxonomy:category_publication }}
    </select>

    <select name="sort">
      <option value="desc" {{ get:sort == 'desc' ? 'selected' : '' }}>Nach Datum absteigend</option>
      <option value="asc"{{ get:sort == 'asc' ? 'selected' : '' }}>Nach Datum aufsteigend</option>
    </select>

    <input 
      type="text" 
      name="q" 
      value="{{ get:q }}"
      placeholder="{{ "Suche" | trans }}">

    <div class="flex flex-col items-center mt-40">
      <button type="submit" class="border-none bg-black hover:bg-lime font-bold tracking-widest uppercase text-white hover:text-black py-15 px-20 lg:px-40 leading-none flex items-center transition-all">
        {{ "Anzeigen" | trans }}
      </button>
      <a href="{{ url }}" class="text-black hover:text-lime js-reset-search">{{ "Zur√ºcksetzen" | trans }}</a>
    </div>

  </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('keyword') || urlParams.has('sort')) {
    document.querySelector('.js-search-form').scrollIntoView({ behavior: 'smooth' });
  }

});
</script>
