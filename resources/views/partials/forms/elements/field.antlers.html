{{ if type == 'select' }}
  <div class="{{ if error }} has-error {{ /if }}">
    <select name="{{ handle }}" id="{{ handle }}">
      {{ foreach:options }}
        <option value="{{ key }}" {{ site:short_locale == key ? 'selected' : '' }}>
          {{ value | trans }}
        </option>
      {{ /foreach:options }}
    </select>
  </div>
{{ elseif type == 'textarea' }}
  <div class="{{ if error }} has-error {{ /if }}">
    {{ field }}
  </div>
{{ elseif type == 'toggle'}}
  <div class="{{ if error }} has-error {{ /if }}">
    {{ field }}
  </div>
{{ else }}
  <div class="{{ if error }} has-error {{ /if }}">
    {{ partial:forms/elements/label }}
    {{ field }}
  </div>
{{ /if }}
